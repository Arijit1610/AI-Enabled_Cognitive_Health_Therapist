<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Patient Details</title>

	<link rel="stylesheet" href="{{ url_for('static',filename='css/adminpage.css') }}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet" />
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'assets/favicon.ico')}}" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
	<div class="total">
		<header>

			<div class="header_down">
				<div class="website-name">
					<h1>AIECHT</h1>
				</div>

				<div class="navbar">
					<ul>
						<li><a href="/adminpanel">HOME</a></li>
						<li><a href="/admin-patient-details">PATIENT</a></li>
						<li><a href="/admin-doctor-details">DOCTOR</a></li>

					</ul>
				</div>

				<div class="login_signup">
					<ul>
						<li><a href="/adminlogout">LOGOUT</a></li>
					</ul>
				</div>

			</div>
		</header>
		<div class="main">
			<div class="container mt-3">
				<div class="row">
					<div class="col-12 col-md-12 col-sm-12">
						<h2 style="
                  color: rgb(20, 126, 201);
                  font-family: 'Poppins', sans-serif;
                " ; class="bg-info text-center text-white">
							Doctor Details
						</h2>
						<div class="table-responsive">
							<table class="table table-bordered table-light table-hover table-striped">
								<thread>
									<tr class="table-primary">
										<th>Id</th>
										<th>Name</th>
										<th>Phone</th>
										<th>Locaton</th>
										<th>Specialty</th>
										<th>Patient_reviews</th>
										<th></th>
									</tr>
								</thread>
								<tbody>
									{% for doctor in doctors %}
									<tr>
										<td>{{ doctor.docid}}</td>
										<td>{{ doctor.name }}</td>
										<td>{{ doctor.phonenumber }}</td>
										<td>{{doctor.location}}</td>
										<td>{{doctor.specialty}}</td>
										<td>{{doctor.patient_reviews}}</td>
										<td>
											<button class="btn btn-outline-danger">
												<a href="">Delete</a>
											</button>

											<button class="btn btn-outline-warning">
												<a href="">Edit</a>
											</button>
										</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>

							<button class="btn btn-primary">
								<a href="" style="color: white; padding: 10px 15px">Add Record</a>
							</button>
						</div>
					</div>
				</div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous"></script>
		</div>
	</div>
</body>

</html>
